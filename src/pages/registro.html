<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VEMA Corp — Crear cuenta</title>
  <link rel="icon" href="/imagenes/VEMA-transparente.png" type="image/png"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100">
  <main class="min-h-screen">
    <!-- Full-screen card -->
    <section class="h-screen w-full bg-white md:rounded-2xl shadow-2xl overflow-hidden flex flex-col">
      <!-- Split -->
      <div class="grid md:grid-cols-2 h-full flex-1">
        <!-- Ilustración -->
        <div class="relative bg-[#3C2D4D] flex items-center justify-center p-8 md:p-12">
          <img src="/imagenes/lipieza2.jpg" alt="Ilustración"
               class="max-h-[72vh] w-auto object-contain rounded-xl shadow-xl" />
          <div class="hidden md:block absolute top-0 right-0 h-full w-12 bg-gradient-to-l from-white/0 to-black/10"></div>
        </div>

        <!-- Formulario (lado derecho) -->
        <div class="px-8 sm:px-12 lg:px-16 py-10 flex items-center justify-center">
          <div class="w-full max-w-2xl">
            <!-- Encabezado con logo -->
            <div class="flex items-center gap-3 mb-5">
              <img src="/imagenes/VEMA-transparente.png" alt="VEMA Corp"
                   class="h-12 sm:h-14 w-auto object-contain select-none"/>
              <div class="leading-tight">
                <p class="text-xs text-slate-500">Bienvenido a</p>
                <h1 class="text-lg sm:text-xl font-semibold tracking-tight text-slate-900">VEMA Corp</h1>
              </div>
            </div>
            <div class="h-px bg-slate-200 mb-5"></div>

            <!-- Tabs: Crear cuenta activo -->
            <div class="grid grid-cols-2 border border-slate-200 rounded-xl overflow-hidden text-sm">
              <span class="text-center font-medium bg-slate-100 py-3">Crear cuenta</span>
              <a href="/login.html" class="text-center py-3 hover:bg-slate-50">Iniciar sesión</a>
            </div>

            <!-- (Opcional) Tipo de cuenta, igual que en login -->
            <p class="mt-6 text-sm text-slate-600 mb-2">Su cuenta es de tipo</p>
            <fieldset class="grid grid-cols-3 rounded-xl border border-slate-200 overflow-hidden">
              <label class="block">
                <input type="radio" name="tipo" value="escuela" class="peer sr-only" checked />
                <span class="block text-center text-sm py-3 cursor-pointer bg-white peer-checked:bg-slate-100 peer-checked:font-medium">Escuela</span>
              </label>
              <label class="block border-x border-slate-200">
                <input type="radio" name="tipo" value="gobierno" class="peer sr-only" />
                <span class="block text-center text-sm py-3 cursor-pointer bg-white peer-checked:bg-slate-100 peer-checked:font-medium">Gobierno</span>
              </label>
              <label class="block">
                <input type="radio" name="tipo" value="empresas" class="peer sr-only" />
                <span class="block text-center text-sm py-3 cursor-pointer bg-white peer-checked:bg-slate-100 peer-checked:font-medium">Empresas</span>
              </label>
            </fieldset>

            <!-- Formulario de registro -->
            <form id="formRegister" class="mt-5 space-y-4" method="POST" action="#">
              <!-- Nombre -->
              <div>
                <label for="name" class="sr-only">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Tu nombre" required
                       class="w-full rounded-xl border border-slate-200 px-5 py-3.5 text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
              </div>

              <!-- Correo -->
              <div>
                <label for="email" class="sr-only">Correo</label>
                <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required
                       class="w-full rounded-xl border border-slate-200 px-5 py-3.5 text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
              </div>

              <!-- Contraseña -->
              <div>
                <label for="password" class="sr-only">Contraseña</label>
                <input id="password" name="password" type="password" placeholder="********" required minlength="8"
                       class="w-full rounded-xl border border-slate-200 px-5 py-3.5 text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
                <p class="mt-1 text-xs text-slate-500">Mínimo 8 caracteres.</p>
              </div>

              <!-- Confirmación -->
              <div>
                <label for="confirm_password" class="sr-only">Confirmar contraseña</label>
                <input id="confirm_password" name="confirm_password" type="password" placeholder="********" required minlength="8"
                       class="w-full rounded-xl border border-slate-200 px-5 py-3.5 text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
              </div>

              <!-- Términos -->
              <div class="text-sm">
                <label class="inline-flex items-start gap-3 select-none">
                  <input type="checkbox" required
                         class="mt-1 h-4 w-4 rounded border-slate-300 text-indigo-500 focus:ring-indigo-400"/>
                  <span class="text-slate-600">
                    Acepto los <a href="#" class="text-indigo-600 hover:text-indigo-500 underline">Términos y Condiciones</a>
                    y el <a href="#" class="text-indigo-600 hover:text-indigo-500 underline">Aviso de Privacidad</a>.
                  </span>
                </label>
              </div>

              <!-- Botón principal -->
              <button type="submit"
                      class="w-full rounded-xl bg-slate-900 hover:bg-black active:bg-black/80 text-white font-semibold py-3.5 text-base transition">
                Crear cuenta
              </button>
            </form>
  </main>

  <script type="module" src="../js/registro.js"></script>
</body>
</html>
